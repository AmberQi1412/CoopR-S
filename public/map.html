<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
   <head>
      <title>Bing Map</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

      <script type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0"></script>
      <script type="text/javascript">

      var map = null;

      function GetMap()
      {  

         map = new Microsoft.Maps.Map(document.getElementById("mapDiv"), {credentials: "AkncMOPhJUoGDu9stqfQxrQisQXAmlDYdEMrfVHr5eOwv5-QKONY7tAA1IxJjJGK", center: new Microsoft.Maps.Location(47.5, -122.3), zoom: 9 });

         

      }


      function searchModuleLoaded()
      {
         var searchManager = new Microsoft.Maps.Search.SearchManager(map);

         var geocodeRequest = {where:"1 Microsoft Way, Redmond, WA", count:10, callback:geocodeCallback, errorCallback:errCallback};
         searchManager.geocode(geocodeRequest);
      }
     
      function geocodeCallback(geocodeResult, userData)
      {
        var result = document.getElementById('result');
        result.innerHTML = "The first geocode result is " + geocodeResult.results[0].name + ".";
      }


      function errCallback(geocodeRequest)
      {
        var result = document.getElementById('result');
        result.innerHTML = "An error occurred.";
      }

      function search() {
        Microsoft.Maps.loadModule('Microsoft.Maps.Search', { callback: searchModuleLoaded });
      }
      
      </script>
   </head>
   <body onload="GetMap();">
      <p id='result'></p>
      <div id='mapDiv' style="position:relative; width:600px; height:600px;"></div>
      <input type="textarea" id="query" /> | <input type="button" value="search" onclick="" />
   </body>
</html>
